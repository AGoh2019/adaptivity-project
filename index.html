    <!-- Option 1: Bootstrap Bundle with Popper -->

    <form>
        <h1 class="txt-color">Welcome</h1>

        <input type="text" id="username" name="username" class="input-color" placeholder="Username">
        <label for="password" class="txt-color">Password</label>
        <input type="text" id="password" name="password" class="input-color" placeholder="Password">
        <button class="txt-color">Sign Up</button>
        <input type="checkbox" id="" name="">
  </form>
